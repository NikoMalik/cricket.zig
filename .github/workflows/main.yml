name: CI
on:
  push:
  pull_request:

jobs:
  lint_and_tests:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - uses: mlugg/setup-zig@v1
        with:
          version: master
      # - run: zig fmt --check src
      - run: zig build test --summary all
